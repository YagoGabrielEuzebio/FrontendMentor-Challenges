<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="mobile.css" >
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <main>

        <div id="container">

            <div id="imagem">
            </div>

            <article>

                <p class="styletext" id="perfume">PERFUME</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p class="styletext" id="idescription">A floral, solar and voluptuous <br> interpretation composed by Oliver <br> Polge, Perfumer-Creator for the House of CHANEL.</p>
                
                <h2 id="price">$149.99</h2>
                
                <p id="orinprice">$168.99</p>

                <div id="addcart">
                    <button> 
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                            <p>Add to Cart</p>
                    </button>
                </div>
            </article>

        </div>

    </main>

</body>
</html>
